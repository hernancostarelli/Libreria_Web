<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head th:replace="/fragments/head :: head"></head>

<body>

<nav th:replace="/fragments/nav_home :: nav"></nav>

<div class="alert">
    <div th:if="${success}!=null" class="alert alert-success">
        <div class="card-body">
            <p class="card-text" th:text="${success}"></p>
        </div>
    </div>

    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <p class="card-text " th:text="${error}" align="center"></p>
        </div>
    </div>
</div>

<div class="container-register">

    <div class="title">
        <h1>REGISTRO DE CLIENTES</h1>
    </div>

    <div class="form-register">
        <form th:action="@{/client/save-client}" method="POST">

            <div class="form-group">
                <label>Ingrese su Nombre</label>
                <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Ingrese su Nombre"
                       required>
            </div>

            <div class="form-group">
                <label>Ingrese su Apellido</label>
                <input type="text" class="form-control" name="surname" th:value="${surname}"
                       placeholder="Ingrese su Apellido" required>
            </div>

            <div class="form-group">
                <label>Ingrese su Número de Documento</label>
                <input type="text" class="form-control" name="document" th:value="${document}"
                       placeholder="Ingrese su Número de Documento" required>
            </div>

            <div class="form-group">
                <label>Ingrese su Número de Teléfono</label>
                <input type="text" class="form-control" name="telephone" th:value="${telephone}"
                       placeholder="Ingrese su Número de Teléfono" required>
            </div>

            <div class="form-group">
                <label>Ingrese su Email</label>
                <input type="email" class="form-control" name="email" id="login" placeholder="Ingrese su Email"
                       th:value="${email}" required>
            </div>

            <div class="form-group">
                <label>Ingrese su Contraseña</label>
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="Ingrese su Contraseña" th:value="${password}" required>
            </div>

            <div class="form-group">
                <label>Repita la Contraseña</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                       placeholder="Repita la Contraseña" th:value="${confirmPassword}" required>
            </div>

            <div class="button-register">
                <button type="submit" class="btn btn-outline-success my-2 btn-sm" title="Registrate">Registrate</button>
            </div>

            <div class="button-back-to-home">
                <a type="button" class="btn btn-outline-warning my-2 btn-sm" title="Volver al Inicio" th:href="@{/}">Volver al Inicio</a>
            </div>

        </form>
    </div>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>
</html>
